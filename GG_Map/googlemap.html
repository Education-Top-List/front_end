<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<!-- http://maps-website.com/ -->
<body>
<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyB4LeHabPVqz34zrhRUL_lTLpiKWP6crQA'></script>
<div style='overflow:hidden;height:400px;width:600px;'><div id='gmap_canvas' style='height:100%;width:100%;'></div>
<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
</div> 
<a href='https://add-map.com/'>adding a google map to your website</a> 
<script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=4bd432728a1e63eafd3792c7323d86d9ff896599'></script>
<script type='text/javascript'>
	function init_map(){
		var myOptions = {zoom:15,center:new google.maps.LatLng(21.008049, 105.840329),mapTypeId: google.maps.MapTypeId.ROADMAP};
		map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
		marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(21.008049, 105.840329)});
		infowindow = new google.maps.InfoWindow({content:'<strong>Beauti Spa</strong><br>Số 1 Đào Duy Anh<br> Hà Nội<br>'});
	    google.maps.event.addListener(marker, 'click', function(){
	    infowindow.open(map,marker);
		});
	    infowindow.open(map,marker);
		}
	    google.maps.event.addDomListener(window, 'load', init_map);
	 </script>
</body>
</html>
